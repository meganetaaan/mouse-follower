name: CI

on:
  push:
    branches: [ main, develop, 'changeset-release/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20, 22]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run linting and formatting checks
      run: pnpm run check:fix

    - name: Run tests
      run: pnpm run test

    - name: Build library
      run: pnpm run build:lib

    - name: Build demo
      run: pnpm run build:demo
      env:
        NODE_ENV: production
        GITHUB_PAGES: true

    - name: Upload demo artifacts
      if: matrix.node-version == 20
      uses: actions/upload-artifact@v4
      with:
        name: demo-artifacts
        path: dist-demo/
        retention-days: 7

    - name: Upload library artifacts
      if: matrix.node-version == 20
      uses: actions/upload-artifact@v4
      with:
        name: library-artifacts
        path: |
          packages/mouse-follower/dist/*.js
          packages/mouse-follower/dist/*.js.map
          packages/mouse-follower/dist/*.d.ts
          packages/mouse-follower/dist/*.d.ts.map
        retention-days: 7

    - name: Upload GitHub Pages artifact
      if: matrix.node-version == 20 && github.ref == 'refs/heads/develop' && github.event_name == 'push'
      uses: actions/upload-pages-artifact@v3
      with:
        path: dist-demo/

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4